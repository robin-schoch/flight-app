<h1 class="title">Lookahead</h1>

<div [ngStyle]="{ color: (online$ | async) ? 'green' : 'red' }" class="mb10">
  Online: {{ online$ | async }}
</div>

<div class="control-group">
  <label>City</label>
  <input (change)="load()" [formControl]="control" class="form-control"/>
</div>

<div *ngIf="loading$ | async">Loading ...</div>

<table class="table table-striped">
  <tr *ngFor="let f of flights$ | async">
    <td>{{ f.id }}</td>
    <td>{{ f.from }}</td>
    <td>{{ f.to }}</td>
    <td>{{ f.date | date : 'dd.MM.yyyy HH:mm' }}</td>
  </tr>
</table>
