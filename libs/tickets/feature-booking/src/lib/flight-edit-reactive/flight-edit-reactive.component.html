<div *ngIf="loaded$ | async" class="p40">
  <h2>Flight Edit (Reactive)</h2>

  <app-validation-errors
    [errors]="form.controls['from'].errors ?? {}"
    field="from"
  ></app-validation-errors>

  <app-validation-errors
    [errors]="form.errors ?? {}"
    field="flight"
  ></app-validation-errors>

  <div *ngIf="form?.controls?.['from']?.pending" class="alert alert-info">
    Validating ...
  </div>

  <form [formGroup]="form">
    <input formControlName="id"/>
    <input formControlName="from"/>
    <input formControlName="to"/>
    <input formControlName="date"/>
    <input formControlName="delayed" type="checkbox"/>
  </form>

  <div>
    <button (click)="save()" class="btn btn-default">Save</button>
  </div>
</div>
